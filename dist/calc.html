<html lang="ru">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.min.css?_v=20230814205127">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Calc</title>
</head>

<body>
	<header class="container">
	<div class="container__min">
		<div class="container__logo">
			<img src="img/Vector.png" alt="castaway">
		</div>
		<div class="nav">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="#">Episodes</a></li>
				<li><a href="#">About</a></li>
				<li><a href="../calc.html">calc</a></li>
			</ul>
		</div>
		<div class="burger">
			<img src="img/burger.png" alt="">
		</div>
	</div>
</header>

	<section>
		<div class="container wrapper">
			<div class="calc">
				<div class="panel">
					<span class="result">_</span>
				</div>
				<div class="button">
					<span class="block cifr-group">9</span>
					<span class="block cifr-group">8</span>
					<span class="block cifr-group">7</span>
					<span class="block action-group">+</span>
				</div>
				<div class="button">
					<span class="block cifr-group">6</span>
					<span class="block cifr-group">5</span>
					<span class="block cifr-group">4</span>
					<span class="block action-group">-</span>
				</div>
				<div class="button">
					<span class="block cifr-group">3</span>
					<span class="block cifr-group">2</span>
					<span class="block cifr-group">1</span>
					<span class="block action-group">*</span>
				</div>
				<div class="button">
					<span class="block cifr-group">0</span>
					<span class="block action-group">C</span>
					<span class="block action-group">=</span>
					<span class="block action-group">/</span>
				</div>
				<div class="button">
					<span class="block cifr-group">.</span>
					<span class="block"></span>
					<span class="block"></span>
					<span class="block action-group">-1</span>
				</div>
			</div>
		</div>
	</section>

	<footer>

</footer>

</body>

</html>
