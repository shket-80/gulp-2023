<!DOCTYPE html>
<html lang="ru">

@@include('./html/head.html',{
"title": "Calc"
})

<body>
	@@include("./html/header.html")

	<section>
		<div class="container wrapper">
			<div class="calc">
				<div class="panel">
					<span class="result">_</span>
				</div>
				<div class="button">
					<span class="block cifr-group">9</span>
					<span class="block cifr-group">8</span>
					<span class="block cifr-group">7</span>
					<span class="block action-group">+</span>
				</div>
				<div class="button">
					<span class="block cifr-group">6</span>
					<span class="block cifr-group">5</span>
					<span class="block cifr-group">4</span>
					<span class="block action-group">-</span>
				</div>
				<div class="button">
					<span class="block cifr-group">3</span>
					<span class="block cifr-group">2</span>
					<span class="block cifr-group">1</span>
					<span class="block action-group">*</span>
				</div>
				<div class="button">
					<span class="block cifr-group">0</span>
					<span class="block action-group">C</span>
					<span class="block action-group">=</span>
					<span class="block action-group">/</span>
				</div>
				<div class="button">
					<span class="block cifr-group">.</span>
					<span class="block "></span>
					<span class="block "></span>
					<span class="block action-group">-1</span>
				</div>
			</div>
		</div>
	</section>

	@@include("./html/footor.html")
	<script type="module" src="js/script.js"></script>
</body>

</html>
